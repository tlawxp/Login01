<!DOCTYPE html>
<html>
<head>
    <!--[ View Port ]-->
    <meta charset='UTF-8' />
    <meta content='width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=5' name='viewport' />
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta content='IE=edge' http-equiv='X-UA-Compatible' />
    <!-- [ tittle ] -->
    <title>Login</title>
    <!-- [ css eksternal ] -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--[ Library Favicon ]-->
    <script src="https://kit.fontawesome.com/cc9450bd42.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js" type="text/javascript" charset="utf-8"></script>
    <!-- [ favicon ] -->
    <link rel="icon" href="assets/img/pp.png">
</head>
<body>
    <div class="__login">
        <h1>login</h1>
        <form action="" method="get" accept-charset="utf-8">
            <p>
                <i class="fa fa-user"></i>
                <input type="text" name="__username" id="__username" placeholder="Masukan username" />
            </p>
            <p>
                <i class="fa fa-lock"></i>
                <input type="password" name="__password" id="__password" placeholder="Masukan password">
            </p>
            <p>
                <i class="fa fa-send"></i>
                <input type="submit" id="__submit" value="Kirim">
            </p>
            <p>
                Gak punya akun >> <a href="register.html">daftar</a>
            </p>
        </form>
    </div>
</body>
</html>
